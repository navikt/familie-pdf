version: 2

registries:
  familie-felles:
    type: maven-repository
    url: https://maven.pkg.github.com/navikt/familie-felles
    username: x-access-token
    password: "${{secrets.READER_TOKEN}}"

updates:
  - package-ecosystem: maven
    directory: "/"
    schedule:
      interval: weekly
      day: "sunday"
      time: "04:00"
    open-pull-requests-limit: 10
    registries:
      - familie-felles
    groups:
      patch-dependencies:
        update-types:
          - "patch"
      minor-dependencies:
        update-types:
          - "minor"
      per-major-dependency:
        patterns:
          - "*"
        update-types:
          - "major"
        group-name-separator: "-"

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: "sunday"
      time: "04:00"
    open-pull-requests-limit: 10
    groups:
      patch-dependencies:
        update-types:
          - "patch"
      minor-dependencies:
        update-types:
          - "minor"
      major-dependencies:
        update-types:
          - "major"

